name: "omniauth-tailscale CI"

on:
  push:
    branches:
      - "main"

  pull_request:

jobs:
  lint:
    runs-on: "ubuntu-latest"
    name: "Lint"
    steps:
      - uses: "actions/checkout@v3"
      - name: "Set up Ruby"
        uses: "ruby/setup-ruby@v1"
        with:
          ruby-version: "2.7.0"
          bundler-cache: true
      - name: "Lint"
        run: "bundle exec standardrb"

  build:
    runs-on: "ubuntu-latest"
    name: "Tests - Ruby ${{ matrix.ruby }}"
    strategy:
      matrix:
        ruby:
          - "2.7.0"
          - "2.7.6"
          - "3.0.4"
          - "3.1.2"

    steps:
    - uses: "actions/checkout@v3"
    - name: "Set up Ruby"
      uses: "ruby/setup-ruby@v1"
      with:
        ruby-version: "${{ matrix.ruby }}"
        bundler-cache: true
    - name: "Tests"
      run: "bundle exec rake spec"
